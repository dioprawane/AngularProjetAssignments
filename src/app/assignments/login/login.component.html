<form class="login" #formAssignment >
    <mat-form-field>
      <input
             matInput
             placeholder="Username"
             [(ngModel)]="userLogin"
             name="login" required>
    </mat-form-field>&nbsp;
    <mat-form-field>
      <input
             matInput
             type="password"
             placeholder="password"
             [(ngModel)]="userPassword"
             name="password" required>
    </mat-form-field>&nbsp;
    <button type="button" mat-flat-button color="primary"
            (click)="onLoginSubmit() ; formAssignment.reset"
    > Connexion
    </button >
  </form>
