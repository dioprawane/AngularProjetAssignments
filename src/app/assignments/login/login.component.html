<div class="login-container">
    <h2>Connexion</h2>
    <form (submit)="onLoginSubmit()">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" [(ngModel)]="userLogin" name="login" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" [(ngModel)]="userPassword" name="password" required>
        </div>
        
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
    </form>
</div>
