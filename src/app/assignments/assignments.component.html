<app-add-assignments *ngIf="formVisible" (nouvelAssignment)="onNouvelAssignment($event)">
</app-add-assignments>



<main *ngIf="!formVisible" class="container">
  <button mat-raised-button color="accent"
  (click)="onAddAssignmentBtnClick()"
  class="btnAjout"
  >
    Ajouter Assignment
  </button>
  <h2>Liste des devoirs :</h2>

  <mat-list *ngFor="let a of assignments">
    <h3 mat-subheader>Date de rendu : {{ a.dateDeRendu | date }}</h3>
    <mat-list-item (click)="assignmentClique(a)">
      <p *ngIf="a.rendu" appRendu>Le devoir : {{ a.nom }} a été <a>rendu.</a></p>
      <p *ngIf="!a.rendu" appNonRendu>{{ a.nom }}, <a>n'a pas été rendu.</a>.</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <app-list-assignments [assignmentTransmis]="assignmentSelectionne">
  </app-list-assignments>
</main>
