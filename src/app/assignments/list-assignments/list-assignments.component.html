<main class="container">

  <div class="AjouerBnt">
      <button routerLink="/add" mat-raised-button color="accent"
              class="btnAjout">Ajout Assignment
      </button>
    <h2>Liste des devoirs :</h2>
  </div>

  <mat-list *ngFor="let a of assignments">
    <nav><a routerLink="/assignment/{{a.id}}">
      <h3 mat-subheader>Date de rendu : {{ a.dateDeRendu | date }}</h3>
    </a></nav>
    <mat-list-item (click)="assignmentClique(a)">
      <nav><a routerLink="/assignment/{{a.id}}">
        <p *ngIf="a.rendu" appRendu>Le devoir : {{ a.nom }} a été <a>rendu.</a></p>
        <p *ngIf="!a.rendu" appNonRendu>Le devoir : {{ a.nom }}, <a>n'a pas été rendu</a>.</p>
      </a></nav>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

</main>
