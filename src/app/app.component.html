
<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>
    <nav><a routerLink="/home">{{title}}</a></nav>
  </h1>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon home-icon" aria-label="Example icon-button with heart icon" routerLink="/home">
    <mat-icon>home</mat-icon>
  </button>
  <button routerLink="/connexion" mat-button>Connexion</button>
</mat-toolbar>

<mat-sidenav-container>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
      <mat-list>
      <button color="primary" mat-icon-button class="example-icon home-icon" aria-label="Example icon-button with heart icon" routerLink="/home">
        <mat-icon>home</mat-icon>
      </button>
      </mat-list>
        <button class="matButRaised" mat-raised-button color="primary" routerLink="/list" (click)="doSomething()">Liste des devoirs</button>
        <button class="matButRaised" mat-raised-button color="primary" routerLink="/add" (click)="doSomething()">Ajout d'un devoir</button>
        <button class="matButRaised" mat-raised-button color="primary" routerLink="/change">Modification d'un devoir</button>
        <button class="matButRaised" mat-raised-button color="primary" routerLink="/delete">Suppression d'un devoir</button>
        <button class="matButRaised" mat-raised-button color="primary" routerLink="/tests">Génération de données de test</button>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</mat-sidenav-container>
